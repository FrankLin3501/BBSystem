<html>
	<head>
		<title>BBSystem - {{ article.title }}</title>
		<style>
			.container {
				width: 90%;
				margin: 0 auto;
				background-color: lightyellow;
				border: 1px solid black;
			}
			.title {
				margin: 5px;
			}
			.context {
				margin: 0 2%;
				margin-top: 44px;
			}
			.context p {
				margin: 0px;
			}
			a {
				text-decoration: none;
				color: #4fa900;
			}
			a:hover {
				color: #76ff00;

			}
			a:visited {
				color: #2c5f00;
			}
			.tr {
				display: table-row;

			}

			.td {
				display: table-cell;
				padding: 0 10px;
				font-size: 20pt;
			}
			.tb {
				display: table;
				float: right;
				margin-right: 1%;
			}

		</style>
	</head>
	<body>
		<div class="header">
			<h1><a href="../..">回首頁</a></h1>
		</div>
		<div class="container">
			<h1 class="title"><a href="./?id={{ article.id }}">{{ article.title }}</a></h1>
			<div class="tb">
				<div class="tr">
					<div class="td">作者：{{ article.user.nickname }}</div>
					<div class="td">發布時間：{{ article.postdate|date:'Y/m/d' }}</div>
				</div>
			</div>
			<div class="context">{{ article.context|safe|linebreaks|urlize }}</div>
			<div class="message">
				{% for msg in messages %}
				<h3 class="msg">{{ msg.user.nickname }} : {{ msg.message }}</h3>
				{% empty %}
				<h3 class="msg">目前沒有任何留言</h3>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
